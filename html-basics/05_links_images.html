<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Links and Images</title>
</head>
<body>
    <!--External Link-->
    <p>
        <a href="https://google.co.in">Google Here</a>
    </p>
    <p>
        <a href="https://google.co.in" target="_blank">Google Here</a>
    </p>
    <!--Internal Link-->
    <p>
        <a href="/html-basics/04_typography.html" target="_blank">Typography</a>
    </p>

    <!--Insert a local image-->
    <img src="/html-basics/images/typography-quote-motivational-wallpaper-preview.jpg" alt="My Image">

    <!--Remote Image-->
    <img src="https://source.unsplash.com/400x400/?water" alt="Unsplash Images">
</body>
</html>

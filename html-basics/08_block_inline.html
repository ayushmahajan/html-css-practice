<!DOCTYPE html>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inline and Block</title>
</head>
<body>
    <!-- Block elements -->

        Repudiandae autem asperiores officia excepturi ratione 
        provident accusantium exercitationem vel aut ipsam?</p>
    <p>Lorem ipsum, dolor sit amet consectetur adipisicing elit.

    <a href="#">Link 1</a>
    <a href="#">Link 2</a>

</html>
